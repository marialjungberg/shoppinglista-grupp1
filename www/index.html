<!DOCTYPE html>
<html>
    <head>
        <title>Shoppinglist</title>
        <meta charset="utf8">
        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="bootstrap/css/cerulean-theme.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- My own CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- JavaScript libraries -->
        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
        <script src="js/shopping-list-collection.js"></script>
        <script src="js/shopping-list.js"></script>
        <script src="js/item.js"></script>
        <script src="js/category-list.js"></script>
        <script src="js/category.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/controller.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <button type="button" class="btn btn-default" aria-label="Left Align">
        <a href="#test">
  <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></button>
    

    </head>

    <body>
        <header>


        </header>    

        <main class="container">
            <div class="page" id="start">
                <div class="row">
                    <h1>Shoppinglista</h1>
                    <table class="table table-striped table-hover" id="collection-list">
                        <!-- THIS AREA IS FILLED WITH LIST IN APP.JS -->
                    </table>
                </div>
                <div class="row add-new">
                    <div class="col-sm-6">
                        <h5>Ny shoppinglista</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" id="new-shoppinglist-name">
                            <span class="input-group-btn">
                                <button class="btn btn-default create-shoppinglist-btn" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>                
                    </div>
                </div>
            </div>
            <div class="page" id="list">
                <div class="row">
                    <h1 id="list-name">Listnamn</h1>
                    <table class="table table-striped table-hover" id="item-list">
                        <!-- THIS AREA IS FILLED WITH LIST IN APP.JS -->
                    </table>
                </div>
                <div class="row add-new">
                        <h5>Ny vara</h5>
                    <div class="col-sm-2">
                            <input type="text" class="form-control" id="new-item-name" placeholder="Namn">
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <span class="input-group-btn"> 
                                <input class="decrease-add-number btn btn-default" type="button" value="-">
                            </span>
                            <input class="form-control" id="item-add-quantity" type="text" value="1" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            <span class="input-group-btn"> 
                                <input class="increase-add-number btn btn-default" type="button" value="+">
                            </span>
                        </div>      
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <select class="form-control" id="new-item-category">
                                <option value="Bageri">Bageri</option>
                                <option value="Deli">Deli</option>
                                <option value="Drycker">Drycker</option>
                                <option value="Frukt & Grönt">Frukt &amp; Grönt</option>
                                <option value="Godis & Snacks">Godis &amp; Snacks</option>
                                <option value="Hälsa">Hälsa</option>
                                <option value="Kött & Chark">Kött &amp; Chark</option>
                                <option value="Mejeri">Mejeri</option>
                                <option value="Skafferi">Skafferi</option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default create-item-btn" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>                
                    </div>
                </div>
            </div>
            <div class="modal fade" id="confirm-delete-list" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Varning!</h4>
                        </div>
                        <div class="modal-body">
                            <p>Är du säker på att du vill ta bort listan?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
                            <button type="button" class="btn btn-danger delete-list" data-dismiss="modal">Ta bort</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
